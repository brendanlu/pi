<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Footage Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>📹 Continuous Video Viewer</h1>
    
    <div id="timestamp">Timestamp: --</div>

    <video id="player" width="640" height="480" controls></video>

    <div id="controls">
        <button onclick="seek(-getSeekStep())">⏪ Back</button>
        <button onclick="seek(getSeekStep())">⏩ Forward</button>
        <br><br>
        <label for="seekStep">Seek step (seconds):</label>
        <input type="number" id="seekStep" value="1.0" step="0.1" min="0.1" style="width: 60px;">
    </div>

    <script src="{{ url_for('static', filename='js/player.js') }}"></script>

    <div id="shortcuts-info" style="margin-top: 20px;">
        <strong>Keyboard Shortcuts:</strong><br>
        - Press Enter to focus/unfocus the seek step input box.<br>
        - Use the Back and Forward buttons to seek through the video.
    </div>
    
    <nav>
        <ul>
            <li><a href="{{ url_for('browse') }}">📁 Browse Recordings</a></li>
        </ul>
    </nav>
</body>
</html>
